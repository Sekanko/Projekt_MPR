<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer Info</title>
    <base th:href="@{http://localhost:8082/}">
    <link rel="stylesheet" href="/commonStyle.css">
    <link rel="stylesheet" href="/infoStyle.css">
<body class="fadeOut">
<div id="root">
  <h1>Computer info in PDF</h1>

  <div class="buttons">
    <a id="goBack" th:href="@{view/all}" >Go back</a>

    <a id="download" th:href="'data:application/pdf;base64,' + ${pdfBase64}"
       download="computer_info.pdf" >
      Download
    </a>
  </div>

  <iframe th:src="'data:application/pdf;base64,' + ${pdfBase64}" title="PDF"></iframe>

</div>
<script src="/smoothTransition.js"></script>
</body>
</html>
