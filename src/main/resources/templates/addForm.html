<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computers!</title>
</head>
<body>
<h1>Add computer</h1>
<form action="#" th:action="@{/addForm}" th:object="${computer}" method="post">
    <input type="text" name="name" th:field="${computer.name}"/>
    <input type="text" name="computerCaseModel" th:field="${computer.computerCaseModel}"/>
    <input type="submit" value="Add"/>
</form>
</body>
</html>
