<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Computer</title>
</head>
<body>
<h1>Update computer</h1>
<form action="#" th:action="@{/updateForm}" th:object="${computer}" method="post">
    <input type="number" name="id">
    <input type="text" name="name" th:field="${computer.name}"/>
    <input type="text" name="computerCaseModel" th:field="${computer.computerCaseModel}"/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
