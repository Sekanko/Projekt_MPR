<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computers</title>
</head>
<body>
<h1>All my computers:</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Computer case model</td>
    </tr>
    <tr th:each="computer : ${computers}">
        <td th:text="${computer.id}"></td>
        <td th:text="${computer.name}"></td>
        <td th:text="${computer.computerCaseModel}"></td>
        <td>
            <a th:href="@{http://localhost:8082/updateForm/{id}(id=${computer.id})}">edit</a>
            <a th:href="@{http://localhost:8082/deleteForm/{id}(id=${computer.id})}">delete</a>
        </td>
    </tr>
</table>
</body>
</html>
