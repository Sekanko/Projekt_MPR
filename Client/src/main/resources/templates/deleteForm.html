<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Computer</title>
</head>
<body>
<h1>Choose computer to delete:</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Computer case model</td>
    </tr>
    <tr th:each="computer : ${computers}">
        <td id="id" th:text="${computer.id}"></td>
        <td th:text="${computer.name}"></td>
        <td th:text="${computer.computerCaseModel}"></td>
        <td>
            <form action="#" th:action="@{deleteForm/{id}(id=${computer.id})}"th:method="post">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
