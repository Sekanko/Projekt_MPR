<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Computer</title>
</head>
<body>
<div id="root">
    <h1>Are you sure you want to delete this object?</h1>
    <table>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Computer case model</td>
            <td>CalcId</td>
        </tr>
        <tr>
            <td th:text="${computer.getId()}"></td>
            <td th:text="${computer.getName()}"></td>
            <td th:text="${computer.getComputerCaseModel()}"></td>
            <td th:text="${computer.getCalcId()}"></td>
        </tr>
    </table>
    <form action="#" th:action="@{/deleteForm/{id}(id=${computer.getId()})} "th:method="post">
        <input type="submit" value="Confirm"/>
    </form>
    <form action="/view/all">
        <input id="cancel" type="submit" value="Cancel">
    </form>
</div>
</body>
</html>
